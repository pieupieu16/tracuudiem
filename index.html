<!DOCTYPE html>
<html>
<head>
  <title>Tra cứu điểm</title>
</head>
<body>
  <h2>Tra cứu điểm</h2>
  <input type="text" id="id" placeholder="Mã học sinh"><br>
  <input type="password" id="pass" placeholder="Mật khẩu"><br>
  <button onclick="traCuu()">Tra cứu</button>
  <pre id="ketqua"></pre>

  <script>
    async function traCuu() {
      const id = document.getElementById("id").value;
      const pass = document.getElementById("pass").value;
      const url = `https://script.google.com/macros/s/https://https://script.google.com/macros/s/AKfycbyJMylLHBsmIfKBkGVQuTdNskp16J67CpVCUKIoTQiA6qtKNBKEK-nQ30fj3ZxFLOiF/exec?id=${id}&pass=${pass}`;

      const res = await fetch(url);
      const data = await res.json();

      document.getElementById("ketqua").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
